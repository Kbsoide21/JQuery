<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mascota Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section eat">
            <h2>COMER</h2>
            <div class="progress-bar" id="food-bar">
                <div class="progress" id="food-progress">24%</div>
            </div>
            <button id="feed-btn">Comer</button>
        </div>

        <div class="section play">
            <h2>JUGAR</h2>
            <div class="progress-bar" id="happiness-bar">
                <div class="progress" id="happiness-progress">30%</div>
            </div>
            <button id="play-btn">Jugar</button>
        </div>

        <div class="section sleep">
            <h2>DORMIR</h2>
            <div class="progress-bar" id="energy-bar">
                <div class="progress" id="energy-progress">49%</div>
            </div>
            <button id="sleep-btn">Dormir</button>
        </div>

        <div class="section fight">
            <h2>PELEAR</h2>
            <div class="progress-bar" id="strength-bar">
                <div class="progress" id="strength-progress">0%</div>
            </div>
            <button id="fight-btn">Pelear</button>
        </div>

        <div class="pet">
            <img src="fluffy.png" alt="Fluffy" id="pet-image">
            <h2>Fluffy</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
